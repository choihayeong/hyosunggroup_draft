<script>
	AOS.init({ });
	$(function () {
		const historySlider = new Swiper('.history__slider', {
			spaceBetween:10,
			slidesPerView:1,
		});
		const subSlider = new Swiper('.subsidiary__slider', {
			spaceBetween:10,
			slidesPerView:1,
			on: {
                slideChange: function() {
                    console.log(this.activeIndex);
                    var index = this.activeIndex;
                    $('.subsidiary__indicator > a').eq(index).addClass('active').siblings().removeClass('active');
                },
            },
		});
		$('.subsidiary__indicator > a').click(function(){
            var index = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            subSlider.slideTo(index);
        })
		const nSlider = new Swiper('.now-slider', {
			spaceBetween:10,
			slidesPerView:1,
		})
		$('.mo-content').scroll(function () {
			AOS.init({
				duration: 1000,
				once: false,
				offset: -120,
			});

			let scrollTop = $('.mo-content').scrollTop(),
				conTop = $('.mo-content').offset().top;

			// cntUp();
		});

		function cntUp() {
			console.log('aa');
			/* COUNTER */
			$('#num01').counterUp({
				delay: 10,
				time: 1500
			});
			$('#num02').counterUp({
				delay: 10,
				time: 1500
			});
			$('#num03').counterUp({
				delay: 10,
				time: 1500
			});
		}

		function cntUpEvent() {
			console.log($('.mo-content').scrollTop());
		}

		function topClickEvent() {
			$('.mo-content').stop().animate({scrollTop:0}, 800, "linear");
			return false;
		}
		$('.footer__top').on('click', topClickEvent);
	});
</script>
