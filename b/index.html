<script>
	AOS.init({
        duration: 2000,
		once: false,
		offset: 0,
    });
    $(function() {
		/* COUNTER */
		$('#num01').counterUp({
			delay: 10,
			time: 1500
		});
		$('#num02').counterUp({
			delay: 10,
			time: 1500
		});
		$('#num03').counterUp({
			delay: 10,
			time: 1500
		});

        /* SLIDER */
        const slider = new Swiper('.subsidary-slider', {
            slidesPerView: 1,
            effect: 'fade',
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: function() {
                    console.log(this.activeIndex);
                    var index = this.activeIndex;
                    $('.subsidary__indicator button').eq(index).addClass('active').siblings().removeClass('active');
                    // swiper.slideTo(index);
                },
            },
        })
        $('.subsidary__indicator button').click(function(){
            var index = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            slider.slideTo(index);
        })
    });
</script>
